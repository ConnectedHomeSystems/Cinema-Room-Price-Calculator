<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Room Performance Calculator</title>
  <style>
    /* ===== BASIC PAGE STYLING ===== */
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('cinemaroombackground.png');
      background-size: cover; /* keeps proportions */
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #000;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    /* Title */
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 0 1px 4px rgba(0,0,0,0.6);
    }

    /* Calculator box */
    .calculator {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .info-box {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 12px;
      padding: 2px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 30px;
      text-align: center;
    }
    
  </style>
</head>
<body>

  <h1>Cinema Room Performance Estimator</h1>

  <div class="calculator">
    <!-- ROOM SIZE SELECTOR -->
    <label for="roomSize">Select Room Size:</label>
    <select id="roomSize" onchange="updatePerformanceOptions()">
      <option value="">-- Choose a Room Size --</option>
      <option value="small">Small (3x4x2.4m)</option>
      <option value="medium">Medium (4x6x2.7m)</option>
      <option value="large">Large (6x8x3m)</option>
    </select>

    <!-- PERFORMANCE LEVEL (POPULATES BASED ON ROOM SIZE) -->
    <div id="performanceContainer" style="display:none;">
      <label for="performanceLevel">Select Performance Level:</label>
      <select id="performanceLevel">
        <!-- options added dynamically -->
      </select>
    </div>

    <!-- BUTTON -->
    <button onclick="showEstimate()">Show Estimate</button>

    <!-- RESULT -->
    <div class="result" id="result">Please select options above.</div>
  </div>

  <div class="info-box">
    <h2>About Our Cinema Rooms</h2>
    <p>
      All figures are approximate as every experience we create is tailored to you. <br>
      Like what you see? Get in touch to start your cinematic experience!
    </p>
  </div>


  <script>
    // Define performance options for each room size
    const performanceOptions = {
      small: [
        { name: "Level 1: Entry-level cinema gaming room", cost: 25000 },
        { name: "Level 2: Premium small theater", cost: 40000 },
        { name: "Level 3: Reference-grade compact room", cost: 60000 }
      ],
      medium: [
        { name: "Level 1: Home theater + casual listening", cost: 40000 },
        { name: "Level 2: Enthusiast theater", cost: 70000 },
        { name: "Level 3: Audiophile-grade performance", cost: 120000 },
        { name: "Level 4: Mixing rooms / reference home cinemas", cost: 100000 }
      ],
      large: [
        { name: "Level 1: Multi-purpose media room", cost: 70000 },
        { name: "Level 2: High-performance home cinema", cost: 120000 },
        { name: "Level 3: Dedicated screening room", cost: 250000 },
        { name: "Level 4: Commercial reference suite", cost: 200000 }
      ]
    };

    // Update performance dropdown when room size changes
    function updatePerformanceOptions() {
      const size = document.getElementById('roomSize').value;
      const container = document.getElementById('performanceContainer');
      const performanceSelect = document.getElementById('performanceLevel');

      // Reset dropdown
      performanceSelect.innerHTML = '';

      if (!size) {
        container.style.display = 'none';
        document.getElementById('result').innerText = "Please select options above.";
        return;
      }

      // Populate new options
      performanceOptions[size].forEach(option => {
        const opt = document.createElement('option');
        opt.value = option.cost;
        opt.text = option.name;
        performanceSelect.appendChild(opt);
      });

      container.style.display = 'block';
    }

    // Display estimated cost
    function showEstimate() {
      const size = document.getElementById('roomSize').value;
      const performanceSelect = document.getElementById('performanceLevel');
      const result = document.getElementById('result');

      if (!size) {
        result.innerText = "Please select a room size.";
        return;
      }
      if (!performanceSelect.value) {
        result.innerText = "Please select a performance level.";
        return;
      }

      const selectedText = performanceSelect.options[performanceSelect.selectedIndex].text;
      const selectedCost = parseInt(performanceSelect.value);
      
      result.innerText = `Estimate for ${selectedText}: From Â£${selectedCost.toLocaleString()}`;
    }
  </script>

</body>
</html>
